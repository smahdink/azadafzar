baseURL = "https://azadafzar.vercel.app"
title = "آزادافزار-همه چیز درباره نرم‌افزار‌های آزاد"
languageCode = "fa"
theme = "mainroad"
paginate = "10" # Number of posts per page
enableRobotsTXT = true

[Author]
    name = "سید مهدی نقوی"

[Params]
    description = "لینوکس، نرم‌افزار‌های آزاد. معرفی، آموزش، اخبار"
    authorbox = true
    post_meta = ["author", "date", "categories"] # Order of post meta information
    googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700"
    pager = true
    readmore = true
    copyright = "کپی با ذکر منبع مجاز است"
    customCSS = ["css/custom.css"] # Include custom CSS files
    customJS = ["js/custom.js"] # Include custom JS files
    defaultContentLanguage = "fa"
    
[Params.logo]
    title = "آزادافزار"

[Params.style.vars]
    # highlightColor = "#e22d30" # Override highlight color
    highlightColor = "#0981c6"
    
[Params.sidebar]
    home = "right"
    list = "right"   # Configure layout for list pages
    single = "right" # Configure layout for single pages
    widgets = ["recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[menu]
    [[menu.main]]
        identifier = "Home"
        name = "خانه"
        pre = "<i class='fa fa-heart'></i>"
        url = "/"
        weight = 0
